<!DOCTYPE html>
<html lang="fr" style="width: 100%; height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>
      MaSubvention | Tamkeen – Subventions et aides publiques au Maroc
    </title>
    <meta
      name="description"
      content="Plateforme marocaine pour trouver et vérifier votre éligibilité aux subventions et aides publiques. Tamkeen accompagne les entrepreneurs, entreprises et coopératives dans leurs démarches de financement." />
    <meta
      name="keywords"
      content="subvention, subventions maroc, aides publiques, financement, éligibilité, entreprise, coopérative, Tamkeen, masubvention, subvention.ma" />
    <meta name="author" content="Tamkeen" />
    <meta
      name="robots"
      content="index,follow,max-snippet:-1,max-image-preview:large,max-video-preview:-1" />
    <meta name="googlebot" content="index,follow" />
    <meta http-equiv="content-language" content="fr, ar" />

    <!-- Canonical -->
    <link rel="canonical" href="https://masubvention.ma/" />
    <!-- Hreflang for homepage -->
    <link rel="alternate" hreflang="fr-MA" href="https://masubvention.ma/fr/" />
    <link rel="alternate" hreflang="ar-MA" href="https://masubvention.ma/ar/" />
    <link
      rel="alternate"
      hreflang="x-default"
      href="https://masubvention.ma/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/image_logo.webp" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="MaSubvention" />
    <meta property="og:locale" content="fr_FR" />
    <meta property="og:locale:alternate" content="ar_MA" />
    <meta property="og:url" content="https://masubvention.ma/" />
    <meta
      property="og:title"
      content="MaSubvention | Tamkeen – Subventions et aides publiques au Maroc" />
    <meta
      property="og:description"
      content="Plateforme marocaine pour trouver et vérifier votre éligibilité aux subventions et aides publiques. Tamkeen accompagne les entrepreneurs, entreprises et coopératives dans leurs démarches de financement." />
    <meta
      property="og:image"
      content="https://masubvention.ma/image_logo.webp" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="MaSubvention | Tamkeen – Subventions et aides publiques au Maroc" />
    <meta
      name="twitter:description"
      content="Plateforme marocaine pour trouver et vérifier votre éligibilité aux subventions et aides publiques au Maroc." />
    <meta
      name="twitter:image"
      content="https://masubvention.ma/image_logo.webp" />

    <!-- PWA / Theming (optional but useful) -->
    <meta name="theme-color" content="#0f172a" />

    <!-- Tailwind CDN (kept) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Tamkeen",
        "url": "https://masubvention.ma/",
        "logo": "https://masubvention.ma/image_logo.webp",
        "contactPoint": [
          {
            "@type": "ContactPoint",
            "contactType": "customer support",
            "email": "contact@masubvention.ma",
            "availableLanguage": ["fr", "ar"]
          }
        ]
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "MaSubvention",
        "url": "https://masubvention.ma/",
        "inLanguage": ["fr-MA", "ar-MA"]
      }
    </script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body style="width: 100%; margin: 0; padding: 0">
    <div id="root" style="width: 100%; min-height: 100vh"></div>
    <script type="module" src="/src/main.tsx"></script>
